on:
  issues:
    types:
      ['labeled', 'unlabeled']

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    if: |
      (github.event.label.name == '対応中') || (github.event.label.name == '依頼中')
    name: Recording label's add or remove time
    steps:
      - name: Setup timezone
        uses: zcong1993/setup-timezone@master
        with:
          timezone: Asia/Tokyo
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get current date-time
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d-%H%M%S')"
      - name: POST Comment
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          URL: ${{ github.event.issue.comments_url }}
          LABEL_NAME: ${{ github.event.label.name }}
          TIME: ${{ steps.date.outputs.date }}
          TITLE: ${{ github.event.title }}
          SPREAD: "https://script.google.com/macros/s/AKfycbz5a3lNnO7snrqsJ3aWOfRJYXr5zRISaiYVcyvOCDAj7U29GKefhwjXnSBYXOL3gYk/exec"
        run: |
          comments="$GITHUB_API_URL"
          curl -X POST -H "Authorization: token ${GITHUB_TOKEN}" -d "{\"body\": \"${TIME}\n$LABEL_NAME\"}" ${URL}
          curl -X POST -H "Content-Type: application/json" -d "{\"id\": \"${URL}\", \"title\": \"${TITLE}\", "time": \"${TIME}\"}" -L ${SPREAD}
          
